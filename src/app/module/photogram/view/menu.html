<ion-side-menus enable-menu-with-back-views="false" ng-controller="PhotogramHomeCtrl">

  <!-- Could re-enable drag-content wheh this issue is resolved https://github.com/driftyco/ionic/issues/3511 -->
  <ion-side-menu-content edge-drag-threshold="true" drag-content="true" >
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>
    
  </ion-side-menu-content> 

  <ion-side-menu side="left" id="menu-left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-item class="item-icon-left" ui-sref="menu.profile" menu-close nav-clear>
            <i class="icon ion-person"></i><span style="color: black">Profile</span>
        </ion-item>
        <ion-item class="item-icon-left" ui-sref="menu.home" menu-close nav-clear>
            <i class="icon ion-person-stalker"></i><span style="color: black">Find Matches</span>
        </ion-item>
        <ion-item class="item-icon-left" ui-sref="photogram.menu-chats" menu-close nav-clear>
            <i class="icon ion-ios-chatbubble-outline"></i><span style="color: black">Chat</span><span class="badge badge-assertive nav-icon-badge">{{2}}</span>
        </ion-item>
        <ion-item class="item-icon-left" ui-sref="menu.likedMe" menu-close nav-clear>
            <i class="icon ion-ios-checkmark"></i><span style="color: black">Liked Me</span>
        </ion-item>
        <ion-item class="item-icon-left" ui-sref="menu.discovery" menu-close nav-clear>
            <i class="icon ion-ios-search-strong"></i><span style="color: black">Discovery Preferences</span>
        </ion-item>
        <ion-item class="item-icon-left" ui-sref="menu.location" menu-close nav-clear>
            <i class="icon ion-ios-location-outline"></i><span style="color: black">Location</span>
        </ion-item>
        <ion-item class="item-icon-left" ui-sref="menu.settings" menu-close nav-clear>
            <i class="icon ion-ios-gear"></i><span style="color: black">App Settings</span>
        </ion-item>
        <ion-item class="item-icon-left" ui-sref="menu.contact"  menu-close nav-clear>
            <i class="icon ion-ios-email"></i><span style="color: black">Contact Us</span>
        </ion-item>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
