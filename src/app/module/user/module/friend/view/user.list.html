<ion-view view-title="UserList" class="photogram-userlist">

  <ion-header-bar class="bar-dark">
    <h1 class="title">{{ 'Follow Users' | translate }}</h1>

    <div class="buttons">
      <button class="button button-positive" ng-click="vm.submitFollow()">
                <i class="icon ion-arrow-right-b"></i>
            </button>
    </div>
  </ion-header-bar>

  <ion-content>

    <div class="list">

      <div class="item item-avatar item-animate1 item-button-right" ng-repeat="item in vm.data"><img ng-src="{{ item.src }}">

        <h2>{{ item.name }}</h2>

        <p>{{ item.status }}</p>
        <button class="button" ng-click="item.follow = !item.follow" ng-class="item.follow ? 'button-positive' : 'button-stable'">
                    <i class="icon " ng-class="item.follow? 'ion-thumbsup' : 'ion-plus'"></i>
                </button>
      </div>

    </div>
  </ion-content>
</ion-view>
