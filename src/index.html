<!DOCTYPE html>
<html ng-app="starter">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' http:"> -->
    <title>Photogram</title>
    <meta name="description" content="">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" href="styles/lib.css">
    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- Angular Material Dependencies -->
    <!-- Angular Material Javascript using GitCDN to load directly from `bower-material/master` -->
    <script src="cordova.js"></script>
    <script src="scripts/app.ts.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=visualization,places&language=en"></script>
    <!-- // <script src="scripts/app.ts.js"></script> -->
    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- // <script src="component/ionic-ion-tinder-cards/ionic.tdcards.js"></script> -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body class="photogram">

<div ng-cloak
     id="splash-screen">
    <div class="center">
        <div class="logo">
            <img src="img/icon.png">
        </div>
        <!-- Material Design Spinner -->
        <div class="spinner-wrapper">
            <div class="outer-spinner">
                <div class="spinner">
                    <div class="sk-circle">
                        <div class="sk-circle1 sk-child"></div>
                        <div class="sk-circle2 sk-child"></div>
                        <div class="sk-circle3 sk-child"></div>
                        <div class="sk-circle4 sk-child"></div>
                        <div class="sk-circle5 sk-child"></div>
                        <div class="sk-circle6 sk-child"></div>
                        <div class="sk-circle7 sk-child"></div>
                        <div class="sk-circle8 sk-child"></div>
                        <div class="sk-circle9 sk-child"></div>
                        <div class="sk-circle10 sk-child"></div>
                        <div class="sk-circle11 sk-child"></div>
                        <div class="sk-circle12 sk-child"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ion-side-menus enable-menu-with-back-views="false">

  <!-- Could re-enable drag-content wheh this issue is resolved https://github.com/driftyco/ionic/issues/3511 -->
  <ion-side-menu-content drag-content="true" ng-controller="PhotogramHomeCtrl">
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view animation="slide-left-right"></ion-nav-view>
    
  </ion-side-menu-content> 

  <ion-side-menu side="left" id="menu-left">
    <ion-header-bar class="bar-positive" style="height: 56px !important;">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ul class="list">
        <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->

        <ion-item class="item-icon-left" ui-sref="photogram.menu-profile" menu-close nav-clear>
            <i class="icon ion-person"></i><span style="color: black">Profile</span>
        </ion-item>
        <ion-item class="item-icon-left" ui-sref="photogram.menu-home" menu-close nav-clear>
            <i class="icon ion-person-stalker"></i><span style="color: black">Find Matches</span>
        </ion-item>
        <ion-item class="item-icon-left" ui-sref="photogram.menu-chats" menu-close nav-clear>
            <i class="icon ion-ios-chatbubble-outline"></i><span style="color: black">Chat</span><span ng-show="unreadChats > 0" class="badge badge-assertive nav-icon-badge">{{unreadChats}}</span>
        </ion-item>
        <ion-item class="item-icon-left" ui-sref="photogram.menu-likedMe" menu-close nav-clear>
            <i class="icon ion-ios-checkmark"></i><span style="color: black">Liked Me</span>
        </ion-item>
        <ion-item class="item-icon-left" ui-sref="photogram.menu-discovery" menu-close nav-clear>
            <i class="icon ion-ios-search-strong"></i><span style="color: black">Discovery Preferences</span>
        </ion-item>
        <ion-item class="item-icon-left" ui-sref="photogram.menu-location" menu-close nav-clear>
            <i class="icon ion-ios-location-outline"></i><span style="color: black">Location</span>
        </ion-item>
        <ion-item class="item-icon-left" ui-sref="photogram.menu-settings" menu-close nav-clear>
            <i class="icon ion-ios-gear"></i><span style="color: black">App Settings</span>
        </ion-item>
        <ion-item class="item-icon-left" ui-sref="photogram.menu-contact"  menu-close nav-clear>
            <i class="icon ion-ios-email"></i><span style="color: black">Contact Us</span>
        </ion-item>

      </ul>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
<div id="modal"></div>
<div id="fb-root"></div>

</body>
</html>
